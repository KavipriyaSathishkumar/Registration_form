<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Google_Forms_2020_Logo.svg/1489px-Google_Forms_2020_Logo.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">
        <h1>Registration Form</h1>
    </div>
    <form action="./success.html">
        <br>
        <br>
        <br>
        <label for="First name :">FIRST NAME:</label><br><br>
           <input type="text" name="First name :" id="" placeholder="Enter First Name"required>
        <br><br>
        <label for="Last name  :  ">LAST NAME :  </label>  <br><br> 
         <input type="text" name="Last name" id="" placeholder="Enter Last Name" required><br><br>
        <label for="Email id   :">EMAIL ID   :</label><br><br>
         <input type="email" name="" id="" placeholder="Enter Email id" required><br><br>
                <label for="DATE OF BIRTH: ">Date of Birth: </label><br><br>
         <input type="date" name="" id="" placeholder="Enter DOB" required><br><br>
        <label for="Password">PASSWORD</label><br><br>
        <input type="password" name="" id="" placeholder="Enter Your Password" required><br><br>
        <label for="Age">AGE</label><br><br>
        <input type="number" name="" id="" placeholder="Enter Your Age" required><br><br>
        <label for="Gender">GENDER</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender" >Female
        <input type="radio" name="Gender" >Others
        <br>
        <br>
        <label for="ques :">What is in your mind?</label>
        <br><br>
           <input type="search" name="" id="" placeholder="Search Your Thoughts" required><br><br>
           <label for="dd">Select your option</label><br><br>
           <select>
            <option >SD</option>
            <option >WD</option>
            <option >JFSD</option>
            <option >PFSD</option>
           </select>
           <br><br>
           
           <input type="submit" name="" id="" placeholder="submit"><br><br>
        <br><br>
    </form>
    </body>
    </html>
